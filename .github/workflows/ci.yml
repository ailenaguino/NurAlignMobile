name: NurAlign CI

env:
  main_project_module: app

  app_name: NurAlign

on:
  push:
    branches: [ "main", "develop", "ci-cd" ]
  pull_request:
    branches: [ "main", "develop", "ci-cd" ]

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Set environment variables
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> $GITHUB_ENV
          echo "API_URL=${{ secrets.API_URL }}" >> $GITHUB_ENV

      - name: Set secrets into local.properties
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> ./local.properties
          echo "API_URL=${{ secrets.API_URL }}" >> ./local.properties

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Build app with environment variables
        run: ./gradlew build

  apk-auto-generation:
    needs: build
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: set current date as env variable
        run: echo "date_today=$(date +'%Y-%m-%d')" >> $GITHUB_ENV

      - name: set repository name as env variable
        run: echo "repository_name=$(echo '${{ github.repository }}' | awk -F '/' '{print $2}')" >> $GITHUB_ENV

      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: change wrapper permissions
        run: chmod +x ./gradlew

      - name: Set secrets into local.properties
        run: |
          echo "API_KEY=${{ secrets.API_KEY }}" >> ./local.properties
          echo "API_URL=${{ secrets.API_URL }}" >> ./local.properties

      - name: Build apk debug project (APK) - ${{ env.main_project_module }} module
        run: ./gradlew assembleDebug

      - name: Upload APK Debug - ${{ env.repository_name }}
        uses: actions/upload-artifact@v3
        with:
          name: ${{ env.date_today }} - ${{ env.app_name }} - ${{ env.repository_name }} - APK(s) debug generated
          path: ${{ env.main_project_module }}/build/outputs/apk/debug/

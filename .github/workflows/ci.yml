name: NurAlign CI

on:
  push:
    branches: [ "main", "develop", "ci-cd" ]
  pull_request:
    branches: [ "main", "develop", "ci-cd" ]

jobs:
  build:
    runs-on: ubuntu-latest
    environment: develop

    steps:
      - uses: actions/checkout@v4
      - name: set up JDK 17
        uses: actions/setup-java@v4
        with:
          java-version: '17'
          distribution: 'temurin'
          cache: gradle

      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3
      - name: Build app
        run: ./gradlew assemble
